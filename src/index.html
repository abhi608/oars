<!DOCTYPE html>

<html ng-app="root">
    <head>
        <title>OARS Course Listing</title>

        <!-- CSS files from foundation -->
        <!-- build:css styles/main.min.css -->
        <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <!-- endbuild -->
    </head>

    <body>
        <section ng-controller="index">

        <input type="text" ng-model="search" ng-enter="startSearch()"/>
        <table class="listing">
            <thead>
                <tr>
                    <td>Course No</td>
                    <td>Department</td>
                    <td>Instructor</td>
                    <td>Email</td>
                    <td>Pre req</td>
                    <td>Schedule</td>
                    <td>Title</td>
                    <td>Units</td>
                </tr>
            </thead>
            <tr bindonce ng-repeat="course in courseData | filter:searchQuery">
                <td>{{course["Course No"]}}</td>
                <td>{{course["Department"]}}</td>
                <td>{{course["Instructor(s)"]}}</td>
                <td>{{course["Inst. email"]}}</td>
                <td>{{course["Pre-requisites"]}}</td>
                <td>{{course["Schedule"]}}</td>
                <td>{{course["Title"]}}</td>
                <td>{{course["Units"]}}</td>
            </tr>
        </table>
        </section>

        <!-- Angular  -->
        <!-- build:js scripts/main.min.js -->
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../bower_components/angular-bindonce/bindonce.min.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
