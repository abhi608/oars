<!DOCTYPE html>

<html ng-app="root">
    <head>
        <title>OARS Course Listing</title>

        <!-- CSS files from foundation -->
        <!-- build:css styles/main.min.css -->
        <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/foundation/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <!-- endbuild -->
    </head>

    <body>
        <a href="https://github.com/navya/oars"><img style="position: absolute; top: -1; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

        <section ng-controller="index" class ="main">
        <header>
            <h1>OARS Course Listing</h1>
        </header>

        <form ng-submit="searchQuery=search">
            <input type="text" ng-model="search" placeholder="search"/>
        </form>

        <table class="listing">
            <thead>
                <tr>
                    <td>Course No</td>
                    <td>Title</td>
                    <td>Instructor</td>
                    <td>Email</td>
                    <td>Pre req</td>
                    <td>Units</td>
                    <td>Schedule</td>
                </tr>
            </thead>
            <tr bindonce ng-repeat="course in courseData | filter:searchQuery">
                <td>{{course["Course No"]}}</td>
                <td>{{course["Title"]}}</td>
                <td>{{course["Instructor(s)"]}}</td>
                <td>{{course["Inst. email"]}}</td>
                <td>{{course["Pre-requisites"]}}</td>
                <td>{{course["Units"]}}</td>
                <td>{{course["Schedule"]}}</td>
            </tr>
        </table>
        </section>

        <!-- Angular  -->
        <!-- build:js scripts/main.min.js -->
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../bower_components/angular-bindonce/bindonce.min.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
